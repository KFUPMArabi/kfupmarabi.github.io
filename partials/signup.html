<div class="centered">
    <div class="concen">
      <div class="bordersignup">
        <div class="formwrapper w-form">
          <form class="loginform" data-name="Email Form" id="email-form" name="email-form">
            <div class="welcomingtext">Welcome to Arabi sign up page</div>
            <input class="inputfield w-input" data-name="Name" id="name" ng-model="name" maxlength="256" name="name" placeholder="Enter your name" required="required" type="text">
            <input class="inputfield w-input" data-name="Email" id="Email" maxlength="256" name="Email" placeholder="Enter your Eamil" required="required" type="email">
            <input class="inputfield w-input" data-name="Password" id="Password" maxlength="256" name="Password" placeholder="Enter your password" required="required" type="password">
            <input class="submitbutton w-button" data-wait="Please wait..." type="button" ng-click="login()" value="Sign up">
          </form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form</div>
          </div>
        </div>
      </div>
    </div>
</div>
